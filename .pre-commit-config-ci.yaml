# this is a copy of the normal pre-commit-config but with
# detect-secrets removed - as that is giving false positives in CI
# for some reason, but working fine locally.
#
# We should review this occasionally in case we've forgotten to copy
# anything across from the main pre-commit-config
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        exclude: ^.devcontainer/devcontainer.json
      - id: detect-private-key
      - id: pretty-format-json
        exclude: ^.devcontainer/devcontainer.json
        args: [--autofix, --no-sort-keys]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # TODO: consider
  # - csslint
  # - javascript

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.11.5"
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

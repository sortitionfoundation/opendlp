<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Backoffice{% endblock %} - OpenDLP</title>

        <!-- Tailwind CSS (compiled) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='backoffice/dist/main.css') }}">
        <!-- Design Tokens -->
        <link rel="stylesheet" href="{{ url_for('static', filename='backoffice/tokens/primitive.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='backoffice/tokens/semantic.css') }}">

        <!-- Alpine.js components (must load before Alpine.js) -->
        <script nonce="{{ csp_nonce }}"
            src="{{ url_for('static', filename='backoffice/js/alpine-components.js') }}"></script>

        <!-- Alpine.js (CSP-compatible build) -->
        <script nonce="{{ csp_nonce }}"
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/csp@3.15.8/dist/cdn.min.js"
            integrity="sha384-xnBLNTJyXCEHkKKVePh5Vzi1CyXuyWtN5HjqtWbBBchGrbCslU+ThoGQ/DcdOe9o"{# pragma: allowlist secret #}
            crossorigin="anonymous"></script>

        {% block head %}{% endblock %}
    </head>
    <body style="background-color: var(--color-bg-secondary);" class="min-h-screen">
        {% block body %}
            <main class="max-w-screen-2xl mx-auto px-6 py-8">
                {% block content %}{% endblock %}
            </main>
        {% endblock %}
    </body>
</html>

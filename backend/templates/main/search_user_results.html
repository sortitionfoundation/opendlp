{% if users %}
<ul class="search-results-list govuk-list">
    {% for user in users %}
    <li>
        <button type="button" class="search-result-item" data-user-id="{{ user.id }}" data-user-email="{{ user.email }}" data-user-name="{{ user.display_name }}">
            <strong>{{ user.email }}</strong><br>
            <span class="govuk-body-s">{{ user.display_name }}</span>
        </button>
    </li>
    {% endfor %}
</ul>
{% elif search_term %}
<p class="govuk-body-s">{{ _('No users match your search') }}</p>
{% endif %}
